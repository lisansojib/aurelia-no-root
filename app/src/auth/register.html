<template>
	<div class="container">
		<div class="row">
			<div class="center-block">
				<form submit.delegate="submit()">
					<h1 class="text-center">Welcome to</h1>
					<h2 class="text-center">Epy</h2>
					<br>
					<div class="form-group">
						<label class="sr-only" for="username">Username</label>
						<input type="text" class="form-control" id="username" placeholder="Username" value.bind="username">
					</div>
					<div class="form-group">
						<label class="sr-only" for="email">Email</label>
						<input type="email" class="form-control" id="email" placeholder="Email" value.bind="email">
					</div>
					<div class="form-group">
						<label class="sr-only" for="password">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Password" value.bind="password">
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary text-center">Sign Up</button>
					</div>
					<hr>
					<p class="pull-right">
						Not register yet? &nbsp; &nbsp; <a href="#/register">Sign Up</a></span>
					</p>
				</form>
			</div>
		</div>
	</div>
</template>
